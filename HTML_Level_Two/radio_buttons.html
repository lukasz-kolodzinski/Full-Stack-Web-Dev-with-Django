<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="html lvl2 - radio buttons exercise"
    <title><strong><em>Radio buttons exercise</em></strong></title>
  </head>
  <body>
    <h2>Pets ownership</h2>
      <p> Do you have cat or dog? </p>
        <form>
            <input type="radio" id="cat" name="animal" value="Cat">
            <label for="cat">Cat</label>
            <p><input type="radio" id="dog" name="animal" value="Dog">
            <label for="dog">Dog</label></p>
            <p><input type="radio" id="other" name="animal" value="Other option">
            <label for="other">Other answer</label></p>
            <input type="submit" name="submit_button" value="Submit">
        </form>
  </body>
</html>
