<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="html lvl2 course - assessment exercise">
    <title>Assessment exercise</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form>
      <p>Please Note: First Name, Last Name, Password and Email are required</p>
      <p>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="usrname" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="usrlname" placeholder="Last Name" required>
      </p>
      <p>
        <label for="usrmail">Email:</label>
        <input type="email" id="usrmail" name="emailbox" placeholder="name@email.com" required>
        <label for="usrpass">Password:</label>
        <input type="password" id="usrpass" name="passbox" required>
      </p>
      <p> Are you over the age of 18?</p>
      <p>
      <label for="yes">Yes:</label>
      <input type="radio" id="yes" name="usrage" value="Yes">
      <label for="no">No:</label>
      <input type="radio" id="no" name="usrage" value="No">
      </p>
      <p>Do you have a Credit Card or PayPal?</p>
      <p>
          <select name="usrcard">
            <option value="CreditCard">Credit Card</option>
            <option value="PayPal">PayPal</option>
          </select>
      </p>
      <p><input type="submit" name="signupbutton" value="Sign Up"></p>
    </form>
  </body>
</html>
