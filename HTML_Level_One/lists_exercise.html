<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lorem ipsum :)</title>
  </head>
  <body>
    <h2>LISTS</h2>

    <p>Order list </p>
      <ol>
        <li> First list item </li>
        <li> Second </li>
        <li> Third </li>
      </ol>

    <p>Unorder list </p>
      <ul>
        <li> 1-Abcd </li>
        <li> 2-Abcd </li>
      </ul>

    <p> Nested lists </p>
      <ol>
        <li> First </li>
        <li> Second </li>
          <ul>
            <li>A</li>
            <li>B</li>
          </ul>
        <li> Third </li>
      </ol>

  </body>
</html>
